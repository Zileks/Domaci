<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="page">
      <form class="form" id="form">
        <p>Name:</p>
        <input type="text" id="name" name="name" class="form_input" required />
        <p>Surname:</p>
        <input
          type="text"
          id="surname"
          name="surname"
          class="form_input"
          required
        />
        <p>Date of birth:</p>
        <input type="date" id="dob" name="dob" class="form_input" required />
        <button class="btn" id="button" type="submit">Save</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
