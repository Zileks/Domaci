<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
            <h1>Trip Advisor</h1>
            <form class="calcForm" id="form"> 
                <table class="calc">
                    <tbody>
                       <tr>
                           <td>
                               <label>Enter expected driving distance: </label>
                           </td>
                           <td id="alert">
                               <input type="number" min="0" name="x" class="intext" id="input1" required autofocus>
                           </td>
                          <td>
                              km
                          </td>
                       </tr> 
                       <tr>
                           <td>
                               <label>Enter average fuel consumption per 100km: </label>
                           </td>
                           <td>
                               <input type="number"  min="0" class="intext" id="input2" required>
                           </td>
                           <td>
                               l
                           </td>
                       </tr>
                       <tr>
                        <td>
                            <label>Enter fuel price per liter:  </label>
                        </td>
                        <td>
                            <input type="number"  min="0" class="intext" id="input3" required>
                        </td>
                        <td>
                            €
                        </td>
                    </tr>
                       <tr>
                           <td>
                               Trip Cost: 
                            </td>
                            <td>
                                <input type="text" class="outtext" readonly id="output"></input>
                            </td>
                            <td>
                                €
                            </td>
                       </tr>
                       <tr>
                           <td class="button">
                               <button type="submit" id="button">Calculate</button>
                           </td>
                       </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
