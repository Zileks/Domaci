<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fahrenheit to Celsius conversion</h1>
        <form class="calcForm" id="form"> 
            <table class="calc">
                <tbody>
                   <tr>
                       <td>
                           <label>Fahrenheit: </label>
                       </td>
                       <td id="alert">
                           <input type="number" name="x" class="intext" id="input" required autofocus>
                       </td>
                       <td class="mathSymbol">
                        °F
                       </td>
                   </tr> 
                   <tr>
                       <td>
                           <label>Celsius: </label>
                       </td>
                       <td>
                           <input type="text" class="outtext" id="output" readonly>
                       </td>
                       <td class="mathSymbol">
                        °C
                       </td>
                   </tr>
                   <tr>
                       <td>
                           Formula: 
                        </td>
                        <td>
                            <textarea rows="4" class="outtext" readonly id="ta"></textarea>
                        </td>
                   </tr>
                   <tr>
                       <td class="button">
                           <button type="submit" id="button">Calculate</button>
                       </td>
                   </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
