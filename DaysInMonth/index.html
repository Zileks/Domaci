<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days in Month</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Days in Month</h1>
      <form id="form">
        <label>Select month: </label>
        <input type="month" required id="input" />
        <div class="outputDiv">
          <label>Selected month has: </label>
          <input type="text" readonly id="output" />
          <label>days.</label>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
