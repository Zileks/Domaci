<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <h1>Leap Year Checker</h1>
        <form id="form">
            <label>Year(1582~) :</label>
            <input type="number" id="input" required class="yearInput">
            <span>is</span>
            <input readonly type="text" id="output" class="yearOutput">
            <div class="button">
                <button>Check</button>
            </div>
        </form>
    </div>
   <script src="index.js"></script>
</body>
</html>
